<!DOCTYPE html>
<html>

<head>
    <title>Random image color</title>      
</head>
<style>
    body {
        height: 100vh;
        margin: 0;
        padding: 1rem;
        display: grid;
        place-items: center;
    }

    h1 {
        background: white;
        padding: 1rem 2rem;
        text-align: center;
    }

    span {
        display: block;
        padding: 1rem;
        font-size: 1rem;
        font-weight: normal;
    }
</style>

<body>
    <h1>
        <button id="genNew">Generate New Random Color</button>
        <span id="color"></span>
    </h1>
</body>
<script>
    const setBg = () => {
        const randomColor = Math.floor(Math.random() * 16777215).toString(16);
        document.body.style.backgroundColor = "#" + randomColor;
        color.innerHTML = "#" + randomColor;
    }

    genNew.addEventListener("click", setBg);
    setBg();
</script>

</html>
