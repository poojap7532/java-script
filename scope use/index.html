<script>
    //====================== min ( 10 to 20 Example with Dif Method )======================

    // 1.
    var name = 'pooja'
    var globalVar = 10;
    //  globalvariable initialize.....

    function shop() {
        console.log(name, '20 line');
    }
    shop()

    var name = "yagnik"
    console.log(name, '15 line');

    console.log("\n");

    // 2.
    function testVar() {
        // local variable initialize.......

        let insideTest = 11
        console.log(insideTest, 'insideTest');
    }
    testVar()
    console.log("\n");

    // 3.
    var subject = 'maths'
    var globalVar = 20;
    //  globalvariable initialize.....

    function Shop() {
        console.log(subject, 'subject');
    }
    Shop()
    console.log("\n");

    // 4.
    var user = 'rohit sharma'
    var globalvar = 21;
    // global variable initilize.......

    function Child() {
        console.log(user, 'user');
    }
    Child()
    console.log("\n");

    // 5.
    function book() {
        // local variable initialize.......

        let index = "html"
        console.log(index, 'index');
    }
    book()
    console.log("\n");

    // 6.
    var event = 'Diwali'

    function company() {

        console.log(slogan, '-slogan');
