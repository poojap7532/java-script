<body>
    <script>
        // ======================->set interval ( 10 to 20 )==========================
        // 1.
        function aero1() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve('recall')
                }, 2000);
            })
        }
        async function line1() {
            console.log("i am new function!");
            var result = await aero1()
            console.log(result, 'result');
        }
        setInterval(() => {
            line1()
        }, 4000);
