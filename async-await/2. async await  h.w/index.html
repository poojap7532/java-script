    <script>
        // ======================-> make functions ( 10 to 20 )==========================
        // 1.
        function calculation() {
            return new Promise((resolve) => {
                setInterval(() => {
                    resolve('resolve')
                }, 1000);
            })
        }
        async function getData() {
            console.log('calling.......');
            var result = await calculation()
            console.log(result, 'result');
        }
        getData()
        console.log("\n");
        console.log("\n");

        // ==================================setInterval function========================================

        // ==============================Auto call with interval function===============================
        function Wait(){
            return new Promise((resolve)=>{
