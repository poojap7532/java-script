<script>
    //    =============== with IF Else ( Min try 10 example )==================================

    // 1.
    for (var index = 1; index <= 10; index++) {
        if (index) {
            console.log(index, 'First Check HERE');
        } else {
            console.log('NOW ELSE CHECK');
        }
    }
    console.log("\n");
    console.log("\n");

    // 2.
    for (var index = 0; index < 9; index++) {
        if (index) {
            console.log(index);
        } else {
            console.log("Error");
        }
    }
    console.log("\n");
    console.log("\n");

    // 3.
    for (var index = 6; index <= 12; index++) {
        if (index) {
            console.log(index, 'yes, i am here!');
        } else {
            console.log("oops data found");
        }
    }
    console.log("\n");
    console.log("\n");


    // 4.
    const chocolate = ["kitkat", "silk", "5-star", "rocher-ferrero"];

    for (var index = 1; index < chocolate.length; index++) {
        if (index) {
            console.log("wow yummy!");
        } else {
            console.log("no chocolate found");
        }
    }
    console.log("\n");
    console.log("\n");

    // 5.
    const car = ["wolvo", "swift", "creta"];

    for (var index = 1; index < car.length; index++) {
        if (index) {
            console.log("wolvo,swift and creta");
        } else {
            console.log("no any");
        }
    }
    console.log("\n");
    console.log("\n");

    // 6.
    const mobile = ["oppo", "vivo", "apple", "one-plus"];

    for (var index = 1; index < mobile.length; index++) {
        if (index) {
            console.log("oppo,vivo,apple,one-plus");
        } else {
            console.log("no any");
        }
    }
    console.log("\n");
    console.log("\n");

    // 7.
    const color = ["purple", "red", "brown", "black", "grey", "yellow", "pink"];

    for (var index = 1; index < color.length; index++) {
        if (index) {
            console.log(index, "purple", "red", "brown", "black", "grey", "yellow", "pink");
        } else {
            console.log("no any");
        }
    }
    console.log("\n");
    console.log("\n");

    // 8.
    for (var index = 25; index <= 50; index++) {
        if (index) {
            console.log(index, "here i'm");
        } else {
            console.log("result not found");
        }
    }
    console.log("\n");
    console.log("\n");

    // 9.
    for (var index = 12; index < 22; index++) {
        if (index) {
            console.log(index, "hello");
        } else {
            console.log("oops server has not working");
        }
    }
    console.log("\n");
    console.log("\n");


    // 10.
    const std = ["1", "2", "3", "4"];

    for (var index = 1; index < std.length; index++) {
        if (index) {
            console.log(index, "1", "2", "3", "4");
        } else {
            console.log("no any");
        }
    }
    console.log("\n");
    console.log("\n");

</script>
