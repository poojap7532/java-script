<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>

<body></body>
<script>
    // 1.
    async function sub() {
        var response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
        console.log(response.status, 'first');
        var all = await response.json();
        if (response.status == 50) {
            console.log(all);
        }
        else {
            console.log('res not found');
        }
    }
    sub()
</script>


</html>
