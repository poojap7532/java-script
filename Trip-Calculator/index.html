<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Trip Calculator</title>
</head>
<style>
    .container {
        width: 1300px;
        text-align: center;
        background-color: bisque;
    }

    h1 {
        color: rgb(23, 22, 21);
        font-size: 40px;
    }

    lable {
        color: rgb(7, 7, 8);
        font-size: 20px;
        font-weight: 700;
    }

    button {
        border: 2px solid rgb(203, 108, 108);
        border-radius: 5px;
        color: rgb(120, 27, 27);
        background-color: whitesmoke;
    }
</style>

<body>
    <div class="container">
        <h1>Trip Cost Calculator</h1>
        <lable>Distance (km):</lable>
        <input type="number" id="distance" value="100" /> <br /><br />

        <lable>Price of fuel (cents per litre):</lable>
        <input type="number" id="price" value="150" /><br /><br />

        <lable>Litres per 100 km:</lable>
        <input type="number" id="litres" /><br /><br />

        <lable>Trip Cost:</lable>
        <input type="number" id="cost" readonly><br /><br />

        <!-- Click On btn and Invoke function -->
        <button onclick="submitcost()">GET TOTAL COST OF TRIP</button>
    </div>
</body>
<script>
    function submitcost() {
        var Distance = document.getElementById("distance").value
        var Price_of_fuel = document.getElementById("price").value
        var Litres = document.getElementById("litres").value
        var Trip_Cost = ((Litres * Price_of_fuel) / 100) * Distance

        document.getElementById("cost").value = Trip_Cost
    }
</script>
</html>
